<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alpha Pool</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="icon" type="image/png" href="assets/icons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="assets/icons/favicon-16x16.png" sizes="16x16" />

</head>
<body>
    <div class="main__container">
        <div class="header__container" id="header__container">
            <div class="header__logo">
                <img src="assets/alphapool.png" alt="logo">
                <a href="javascript:void(0);" class="icon" onclick="showNavigation()">
                    <i id="menu__button" class="fa fa-bars fa-lg"></i>
                  </a>
            </div>

            <div class="header__nav">
                <div class="header__nav__link">
                    <a href="index.html">Home</a>
                </div>
                <div class="header__nav__link">
                    <a href="#">Diensten</a>
                </div>
                <div class="header__nav__link">
                    <a href="#">Producten</a>
                </div>
                <div class="header__nav__link">
                    <a href="#">Contact</a>
                </div>

            </div>

        </div>
        <div class="title__container">
            <h1>Contact</h1>
        </div>

        <div class="contact__container">
            <div class="contact__bg">              
            </div>
            <div class="contact__form__container">
                <div class="contact__form">
                    <div class="comments">
                        <p>Vragen? Opmerkingen?</p>
                        <p>We horen graag van je!</p>
                    </div>
                    <div class="phonenumber">
                        <p>Nummer:</p>
                        <p>123/456 789</p>
                    </div>
                    <div class="contact__form__field">
                        <label for="firstname">Naam*</label>
                        <input type="text" spellcheck="false">
                    </div>
                    <div class="contact__form__field">
                        <label for="lastname">Achternaam*</label>
                        <input type="text" spellcheck="false">
                    </div>
                    <div class="contact__form__field">
                        <label for="email">E-mail*</label>
                        <input type="text" spellcheck="false">
                    </div>
                    <div class="contact__form__field">
                        <label for="phonenumber">Telefoonnummer</label>
                        <input type="text" spellcheck="false">
                    </div>
                    <div class="contact__form__field">
                        <label for="message">Boodschap*</label>
                        <textarea type="text" spellcheck="false"></textarea>
                    </div>
     
                </div>
                <div class="contact__form__submit">
                        <button>VERZENDEN</button>
                </div>

                
                
            </div>
        </div>

        <div class="footer__bg">
            <div class="footer__container__contact">
                <div class="footer__logo">
                    <img src="assets/alphapoolsmallwhite.png" alt="alpha pool logo">
                </div>
                <div class="footer__adres">
                    <h3>Adres</h3>
                    <p>Straatnaam 1</p>
                    <p>1234 Gemeente</p>
                    <p>BelgiÃ«</p>
                    <a href="#" class="route__contact">Toon route</a>
                </div>
                <div class="footer__contact">
                    <h3>Contact</h3>
                    <p>dieter@alphapool.be</p>
                    <p>123/456 789</p>
                </div>
            </div>
        </div>
        
      
    </div>

    <script src="js/app.js"></script>
</body>
</html>
