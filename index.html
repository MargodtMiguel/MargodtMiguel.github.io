<!DOCTYPE html>
<html>
<head>
	<title>APOD</title>
	<!-- Support unicode characters -->
	<meta charset="UTF-8" />

	<!-- Check for actual screen size -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />


	<link rel="stylesheet" type="text/css" href="style/screen.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


	<script src="script/app.min.js"></script>


</head>

<body>

<header class="header__fixed">
	<div class="header__fixed__container">

		<a href="index.html"><h1>Daily picture</h1></a>

		<nav class="header__nav">
			<ul class="header__nav__list">
			<li class="header__nav__item">
			<a href="#HOME" class="header__nav__link">HOME</a>
			</li>
			<li class="header__nav__item">
			<a href="#EXPLANATION" class="header__nav__link">EXPLANATION</a>
			</li>
			<li class="header__nav__item">
			<a href="#SEARCH" class="header__nav__link">SEARCH</a>
			</li>
			</ul>
		</nav>
	</div>
</header>
<div id="HOME">.</div>
<main>
	<div class="content">
		<div class="h2container">
		<h2 class="titel" id="titelDate"></h2>
		</div>
		<div class="daily__picture__container">
			<section class="daily__picture">
				<figure id="dailyPic">
				</figure>
			</section>

			<section class="previous__days" id="prev__days">
				<figure id="day1">
				</figure>
				<figure id="day2">
				</figure>
				<figure id="day3">
				</figure>
			</section>

		</div>

		<div class="explanation__text" ID="EXPLANATION"></div>
		<div class="explanation">
			<div class="explanation_container">
			<section class="explanation__text">
				<h2>Explanation</h2>
				<p id="explanationP">

				</p>
			</section>
			<section class="explanation_img">
				<div class="helper">
					<img src="media/NasaLogo2.png" width="200"/>
				</div>
			</section>
			</div>
		</div>


		<div class="search__div">
			<section class="search" ID="SEARCH">
				<h2>Search by date</h2>

				<input type="date" placeholder="Enter date: yyyy-mm-dd..." id="searchInput" class="input__text"/> <button id="searchButton"><img src="media/search.png" height="20" width="20"/></button>

			</section>
		</div>
	</div>
	<footer>
		<div class="footerContainer">
		<p class="footerp">Miguel Margodt - 2NMCT1</p>
			<div class="sliderContainer">
				<h3>HD Pictures:</h3>
				<label class="switch">
					<input type="checkbox" id="hdToggle">
					<span class="slider round"></span>
				</label>
			</div>
		</div>
	</footer>
</main>

</body>
</html>
