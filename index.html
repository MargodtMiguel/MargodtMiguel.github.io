<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Miguel Margodt</title>
</head>
<body>
    <div class="mm">
        <div class="mm-upper">
            <div class="mm-titles">
                <h1>Miguel Margodt</h1> 
                <h2>Frontend Developer</h2>
            </div>
            <div class="mm-location">
                <img src="assets/location.svg" alt="Location icon"/>
                <p>Kortrijk, Belgium</p>
            </div>
        </div>
        <div class="mm-center"></div>
        <div class="mm-downer">
            <div class="mm-social">
                <a href="https://twitter.com/miguelmargodt" class="mm-social__item">
                    <img src="assets/twitter.svg" alt="Twitter icon"/>
                </a>
                <a href="https://www.facebook.com/miguelmargodt" class="mm-social__item">
                    <img src="assets/facebook.svg" alt="Facebook icon"/>
                </a>
                <a href="https://www.instagram.com/miguelmargodt" class="mm-social__item">
                    <img src="assets/instagram.svg" alt="Instagram icon"/>
                </a>
                <a href="https://www.linkedin.com/in/miguelmargodt/" class="mm-social__item">
                    <img src="assets/linkedin.svg" alt="LinkedIn icon"/>
                </a>
            </div>
        </div>
    </div>
    <div class="mm-image">
        <img src="./assets/miguelmargodt.png" alt="Miguel Margodt"/>
    </div>
</body>
</html>
